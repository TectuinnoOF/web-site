{% extends "page/base.html" %}

{% block title %}Videos | Tectuinno{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto px-6 py-16 mt-20 fade-in-up">

    <h1 class="text-4xl font-bold mb-10 text-primary text-center">
        Lista de Videos
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for video in videos %}
        <div class="bg-card border border-primary rounded-xl p-5
                    transition-all duration-300
                    hover:bg-card-hover hover:border-hover
                    hover:shadow-lg cursor-pointer fade-in-up">

            <a href="{% url 'ver_video' video.id %}" class="block">
                <h2 class="text-lg font-semibold text-accent mb-2">
                    {{ video.titulo }}
                </h2>
                <p class="text-sm text-gray-500 truncate">
                    {{ video.url }}
                </p>
            </a>

        </div>
        {% empty %}
        <p class="text-center text-muted col-span-full">
            No hay videos agregados a√∫n.
        </p>
        {% endfor %}
    </div>

</div>
{% endblock %}
