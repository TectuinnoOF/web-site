<section class="py-32 relative" id="blog">
    <div class="max-w-7xl mx-auto px-5">
        <div class="text-center mb-24 fade-in-up">
            <h2 class="text-3xl md:text-4xl lg:text-5xl font-semibold mb-8 text-primary tracking-tight">
                Blog Tectuinno
            </h2>
            <p class="text-lg md:text-xl text-secondary max-w-2xl mx-auto font-normal leading-relaxed">
                √öltimas noticias, tutoriales y actualizaciones sobre RISC-V
            </p>
        </div>
        
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mt-20">
                {% for pub in publicaciones %}
                    <div class="blog-card bg-card backdrop-blur-xl border border-primary rounded-3xl overflow-hidden transition-all duration-500 cursor-pointer relative hover:translate-y-[-10px] hover:bg-card-hover hover:border-hover hover:shadow-2xl fade-in-up"
                         style="box-shadow: 0 25px 50px var(--particle-1);">
                        
                        <!-- L√≠nea superior animada -->
                        <div class="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-accent to-transparent transform -translate-x-full transition-transform duration-700 blog-border"></div>
                        
                        <!-- Imagen o placeholder -->
                        <div class="blog-image relative h-64 flex items-center justify-center overflow-hidden"
                             style="background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);">
                            <div class="blog-placeholder text-6xl opacity-30 text-white">üìù</div>
                        </div>
                        
                        <!-- Contenido -->
                        <div class="blog-content p-10">
                            <div class="blog-meta flex items-center gap-4 mb-5">
                                <span class="blog-date text-muted text-sm font-light">
                                    {{ pub.publicado_en|date:"d M Y" }}
                                </span>
                                <span class="blog-category px-3 py-1 rounded-xl text-xs font-medium" 
                                      style="background: var(--particle-1); color: var(--accent-primary);">
                                    {{ pub.autor|safe }}
                                </span>
                            </div>
                            
                            <h3 class="blog-title text-lg md:text-xl font-semibold mb-4 text-primary">
                                {{ pub.titulo|safe }}
                            </h3>
                            
                            <p class="blog-description text-secondary leading-relaxed font-normal mb-5">
                                {{ pub.contenido|truncatewords:20|safe }}
                            </p>
                            
                            <div class="blog-status inline-flex items-center gap-2 text-gold text-sm font-medium">
                                <a href="{% url 'detalle_publicacion' pub.slug %}" class="underline hover:text-accent">
                                    Leer m√°s ‚Üí
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
    </div>
</section>

<style>
.blog-card:hover .blog-border {
    transform: translateX(100%);
}

@media (max-width: 768px) {
    .blog-content {
        padding: 2.5rem;
    }
    
    .blog-title {
        font-size: 1.125rem;
    }
}
</style>
