<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tectuinno - Innovaci√≥n RISC-V Mexicana{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark Mode Colors */
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.06);
            --border-primary: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(102, 126, 234, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-muted: rgba(255, 255, 255, 0.7);
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --accent-gold: #ffd700;
            --particle-1: rgba(102, 126, 234, 0.5);
            --particle-2: rgba(118, 75, 162, 0.5);
            --particle-3: rgba(255, 215, 0, 0.4);
            --grid-color: rgba(102, 126, 234, 0.05);
            --navbar-bg: rgba(10, 10, 10, 0.95);
            --navbar-border: rgba(255, 255, 255, 0.08);
        }

        [data-theme="light"] {
            /* Light Mode Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: rgba(59, 130, 246, 0.04);
            --bg-card-hover: rgba(59, 130, 246, 0.1);
            --border-primary: rgba(59, 130, 246, 0.12);
            --border-hover: rgba(59, 130, 246, 0.4);
            --text-primary: #1a202c;
            --text-secondary: #2d3748;
            --text-muted: #4a5568;
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
            --accent-gold: #f59e0b;
            --particle-1: rgba(59, 130, 246, 0.25);
            --particle-2: rgba(29, 78, 216, 0.25);
            --particle-3: rgba(245, 158, 11, 0.2);
            --grid-color: rgba(59, 130, 246, 0.06);
            --navbar-bg: rgba(255, 255, 255, 0.98);
            --navbar-border: rgba(59, 130, 246, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--particle-1);
            border-radius: 50%;
            animation: float-particle 20s linear infinite;
        }

        .particle:nth-child(2n) {
            background: var(--particle-2);
            animation-duration: 25s;
        }

        .particle:nth-child(3n) {
            background: var(--particle-3);
            animation-duration: 30s;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Grid Pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Scroll Animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .fade-in-up.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.8s ease;
        }

        .fade-in-left.animate {
            opacity: 1;
            transform: translateX(0);
        }

        .fade-in-right {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.8s ease;
        }

        .fade-in-right.animate {
            opacity: 1;
            transform: translateX(0);
        }

        /* Custom theme-aware utilities */
        .bg-card { background: var(--bg-card); }
        .bg-card-hover:hover { background: var(--bg-card-hover); }
        .border-primary { border-color: var(--border-primary); }
        .border-hover:hover { border-color: var(--border-hover); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .text-muted { color: var(--text-muted); }
        .text-accent { color: var(--accent-primary); }
        .text-gold { color: var(--accent-gold); }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 3.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 0.5s;"></div>
    </div>
    
    <div class="grid-pattern"></div>
    
    {% include 'page/header.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include 'page/footer.html' %}
    
    <script>
        let isDarkMode = true;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            
            // Update theme toggle text
            const themeText = document.querySelector('.theme-text');
            const themeIcon = document.querySelector('.theme-icon');
            if (themeText && themeIcon) {
                themeText.textContent = isDarkMode ? 'Claro' : 'Oscuro';
                themeIcon.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        // Mobile Menu Toggle
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            const menuToggle = document.querySelector('.menu-toggle');
            
            menu.classList.toggle('active');
            menuToggle.classList.toggle('active');
        }

        function closeMenu() {
            const menu = document.querySelector('.nav-menu');
            const menuToggle = document.querySelector('.menu-toggle');
            
            menu.classList.remove('active');
            menuToggle.classList.remove('active');
        }

        // Scroll Animations
        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.fade-in-up, .fade-in-left, .fade-in-right, .timeline-item').forEach(el => {
                observer.observe(el);
            });
        }

        // Initialize on DOM loaded
        document.addEventListener('DOMContentLoaded', function() {
            initScrollAnimations();
            document.documentElement.setAttribute('data-theme', 'dark');
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
