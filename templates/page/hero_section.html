{% load static %}
<section class="min-h-screen flex items-center py-32 pb-20 relative" id="inicio">
    <div class="max-w-7xl mx-auto px-5">
        <div class="grid md:grid-cols-2 gap-20 md:gap-24 items-center">
            <div class="hero-text fade-in-left text-center md:text-left">
                <h1 class="text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold leading-tight mb-8 text-primary tracking-tight">
                    Tectuinno
                </h1>
                <p class="text-lg md:text-xl text-secondary mb-12 max-w-md mx-auto md:mx-0 leading-relaxed font-normal">
                    Piensa, crea y conecta.
                </p>
            </div>
            
            <div class="tech-display relative h-96 md:h-[600px] flex items-center justify-center fade-in-right">
                <div class="microcontroller-visual relative w-80 md:w-[500px] h-80 md:h-[500px] bg-card backdrop-blur-xl border-2 border-primary rounded-3xl flex items-center justify-center transition-all duration-500 overflow-hidden hover:border-accent hover:scale-105 hover:shadow-2xl"
                     style="box-shadow: 0 0 80px var(--particle-1);">
                    
                    <div class="circuit-pattern absolute w-full h-full opacity-10 animate-pulse"
                         style="background-image: 
                             radial-gradient(circle at 20% 20%, var(--accent-primary) 1px, transparent 1px),
                             radial-gradient(circle at 80% 80%, var(--accent-gold) 1px, transparent 1px),
                             radial-gradient(circle at 40% 60%, var(--accent-secondary) 1px, transparent 1px);
                         background-size: 50px 50px, 60px 60px, 40px 40px;">
                    </div>
                    
                    <div class="chip-grid absolute grid grid-cols-12 grid-rows-12 gap-1 w-64 md:w-80 h-64 md:h-80 p-8">
                        <div class="chip-pin w-full h-full bg-accent rounded-sm transition-all duration-300 opacity-70 animate-pulse-pin"></div>
                        <div class="chip-pin w-full h-full bg-accent rounded-sm transition-all duration-300 opacity-70 animate-pulse-pin"></div>
                        <div class="chip-pin w-full h-full bg-accent rounded-sm transition-all duration-300 opacity-70 animate-pulse-pin"></div>
                        <div class="chip-pin w-full h-full text-gold rounded-sm transition-all duration-300 opacity-70 animate-pulse-pin" style="background: var(--accent-gold); animation-delay: 0.5s;"></div>
                        <div class="chip-pin w-full h-full bg-accent rounded-sm transition-all duration-300 opacity-70 animate-pulse-pin"></div>
                        <div class="chip-pin w-full h-full rounded-sm transition-all duration-300 opacity-70 animate-pulse-pin" style="background: var(--accent-secondary); animation-delay: 1s;"></div>
                        <div class="chip-pin w-full h-full rounded-sm transition-all duration-300 opacity-70 animate-pulse-pin" style="background: linear-gradient(45deg, var(--accent-primary), var(--accent-gold)); animation-delay: 1.5s;"></div>
                        <div class="chip-pin w-full h-full bg-accent rounded-sm transition-all duration-300 opacity-70 animate-pulse-pin"></div>
                        <div class="chip-pin w-full h-full bg-accent rounded-sm transition-all duration-300 opacity-70 animate-pulse-pin"></div>
                        <div class="chip-pin w-full h-full bg-accent rounded-sm transition-all duration-300 opacity-70 animate-pulse-pin"></div>
                        <div class="chip-pin w-full h-full bg-accent rounded-sm transition-all duration-300 opacity-70 animate-pulse-pin"></div>
                        <div class="chip-pin w-full h-full bg-accent rounded-sm transition-all duration-300 opacity-70 animate-pulse-pin"></div>
                    </div>
                    
                    <div class="risc-v-logo absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-3xl md:text-6xl font-black text-gold z-10 tracking-wider animate-glow-pulse select-none"
                         style="text-shadow: 
                             0 0 20px var(--accent-gold),
                             0 0 40px var(--accent-gold),
                             0 0 60px var(--accent-gold);
                         background: linear-gradient(45deg, var(--accent-gold), var(--accent-primary));
                         -webkit-background-clip: text;
                         -webkit-text-fill-color: transparent;
                         background-clip: text;">
                        RISC-V
                    </div>
                    
                    <div class="connection-lines absolute w-full h-full pointer-events-none z-20">
                        <div class="connection-line absolute h-1 rounded-full animate-data-flow" style="top: 25%; left: 0; width: 45%; background: linear-gradient(90deg, transparent, var(--accent-primary), var(--accent-gold), transparent); animation-delay: 0s;"></div>
                        <div class="connection-line absolute h-1 rounded-full animate-data-flow" style="top: 75%; right: 0; width: 40%; background: linear-gradient(270deg, transparent, var(--accent-secondary), var(--accent-primary), transparent); animation-delay: 1.5s;"></div>
                        <div class="connection-line absolute h-1 rounded-full animate-data-flow" style="top: 50%; left: 15%; width: 35%; background: linear-gradient(90deg, transparent, var(--accent-gold), var(--accent-secondary), transparent); animation-delay: 3s;"></div>
                        <div class="connection-line absolute h-1 rounded-full animate-data-flow" style="top: 40%; right: 10%; width: 30%; background: linear-gradient(270deg, transparent, var(--accent-primary), transparent); animation-delay: 2s;"></div>
                        <div class="connection-line absolute h-1 rounded-full animate-data-flow" style="top: 60%; left: 20%; width: 25%; background: linear-gradient(90deg, transparent, var(--accent-gold), transparent); animation-delay: 0.8s;"></div>
                    </div>
                    
                    <div class="chip-particles absolute w-full h-full pointer-events-none">
                        <div class="chip-particle absolute w-1 h-1 bg-accent rounded-full animate-orbit-chip" style="animation-delay: 0s; background: var(--accent-primary);"></div>
                        <div class="chip-particle absolute w-1 h-1 rounded-full animate-orbit-chip" style="animation-delay: 2s; background: var(--accent-gold);"></div>
                        <div class="chip-particle absolute w-1 h-1 rounded-full animate-orbit-chip" style="animation-delay: 4s; background: var(--accent-secondary);"></div>
                        <div class="chip-particle absolute w-1 h-1 bg-accent rounded-full animate-orbit-chip" style="animation-delay: 6s; background: var(--accent-primary);"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
@keyframes pulse-pin {
    0%, 100% { 
        opacity: 0.4; 
        transform: scale(1);
        box-shadow: 0 0 0 rgba(102, 126, 234, 0);
    }
    50% { 
        opacity: 1; 
        transform: scale(1.3);
        box-shadow: 0 0 15px var(--accent-primary);
    }
}

@keyframes glow-pulse {
    0%, 100% { 
        opacity: 0.8; 
        transform: translate(-50%, -50%) scale(1);
        filter: brightness(1);
    }
    50% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1.1);
        filter: brightness(1.3);
    }
}

@keyframes data-flow {
    0% { 
        opacity: 0; 
        transform: translateX(-30px) scaleX(0.5);
    }
    25% { 
        opacity: 0.7; 
        transform: translateX(0px) scaleX(1);
    }
    75% { 
        opacity: 0.7; 
        transform: translateX(10px) scaleX(1);
    }
    100% { 
        opacity: 0; 
        transform: translateX(30px) scaleX(0.5);
    }
}

@keyframes orbit-chip {
    0% {
        transform: rotate(0deg) translateX(200px) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: rotate(360deg) translateX(200px) rotate(-360deg);
        opacity: 0;
    }
}

.animate-pulse-pin {
    animation: pulse-pin 3s ease-in-out infinite;
}

.animate-glow-pulse {
    animation: glow-pulse 4s ease-in-out infinite;
}

.animate-data-flow {
    animation: data-flow 4s linear infinite;
}

.animate-orbit-chip {
    animation: orbit-chip 8s linear infinite;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .chip-grid {
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
    }
    
    .risc-v-logo {
        font-size: 2rem;
    }
}
</style>
