{% extends "page/base.html" %}
{% load static %}

{% block title %}Detalle de la publicación{% endblock %}

{% block content %}
<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-5xl mx-auto">
        <!-- Card principal -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-6 mt-28 sm:p-10 fade-in-up">

            <!-- Título -->
            <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-gray-900 dark:text-white leading-tight">
                {{ publicacion.titulo }}
            </h1>

            <!-- Meta info -->
            <div class="flex flex-wrap items-center gap-6 mb-8 text-sm text-gray-600 dark:text-gray-400">
                <span class="flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                    <span>Por <span class="font-semibold text-gray-800 dark:text-gray-200">{{ publicacion.autor }}</span></span>
                </span>
                <span class="flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                    </svg>
                    <span>{{ publicacion.publicado_en|date:"d M Y H:i" }}</span>
                </span>
            </div>

            <!-- Contenido -->
            <div class="prose dark:prose-invert max-w-none text-gray-800 dark:text-gray-300 leading-relaxed space-y-6">
                {{ publicacion.contenido|safe }}
            </div>

            <!-- Botón volver -->
            <div class="mt-12 text-center">
                <a href="{% url 'lista_publicaciones' %}"
                   class="inline-flex items-center space-x-3 px-8 py-4 rounded-2xl font-medium transition-all duration-300 hover:transform hover:scale-105"
                   style="background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); color: white;">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    <span>Volver a publicaciones</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
